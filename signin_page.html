<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="./IMG/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login_style.css" />
  </head>
  <body>
    <!-- Logo  -->
    <nav>
      <div class="logocenter">
        <img src="./IMG/logo.png" alt="" />
      </div>
    </nav>

    <div class="bg-photo"></div>

    <!-- Contents -->
    <div class="bgRegister_container">
      <h2>SIGN-UP</h2>
      <div class="userError"></div>

      <div class="sign_container">
        <div>
          <label for="username_input">Username</label>
          <input type="text" id="username_input" />
          <label for="password_input">Password</label>
          <input type="password" id="password_input" />
          <label for="password_input">Repeat Password</label>
          <input type="password" id="repeat_password" />
        </div>

        <div>
          <div class="name_input">
            <div>
              <label for="first_Name">First Name</label>
              <input type="text" id="first_Name" />
            </div>
            <div>
              <label for="last_Name">Last Name</label>
              <input type="text" id="last_Name" />
            </div>
          </div>

          <br />
          <br />
          <button onclick="register()" class="colorful" type="submit">
            Register
          </button>
          <p>Already have an account? <a href="./login_page.html">Here</a></p>
        </div>
      </div>
    </div>

    <script src="./Javascript/signin.js"></script>
  </body>
</html>
