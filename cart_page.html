<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/cart_page.css" />

    <title>Cart</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="index.html">
          <h1>Logoo</h1>
        </a>
      </div>

      <div class="searchbox">
        <input type="search" placeholder="Search here" /><button>Search</button>
      </div>
    </nav>

    <div class="container">
      <div class="top__container">
        <div class="shipping__container">
          <h1>Shipping Details</h1>
          <form class="shipping__details">
            <div class="detailsInput">
              <div class="nameInput">
                <div>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" />
                </div>
                <div>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" />
                </div>
              </div>

              <label for="mobile__number">Mobile Number</label>
              <input type="text" id="mobile__number" />
              <label for="email__address">Email Address</label>
              <input type="email" id="email__address" />
            </div>
            <div class="detailsInput">
              <label for="house__address"
                >House Number, Building and Street Name</label
              >
              <input type="text" id="house__address" />
              <label for="province">Province</label>
              <input type="text" id="province" />
              <label for="user__city">City/Municipality</label>
              <input type="text" id="user__city" />
              <label for="user__barangay">Barangay</label>
              <input type="text" id="user__barangay" />
            </div>
          </form>
        </div>
      </div>
      <div class="command__container">
        <div class="select-container">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll">Select All</label>
        </div>
        <div class="delete-container">
          <button class="command_deleteBtn">
            <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />DELETE
          </button>
        </div>
      </div>
      <div class="confirmPop"></div>
      <div class="shippingPop"></div>
      <div class="noItemPop"></div>
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="grid cart">
        <div class="grid cart__container"></div>

        <div class="order">
          <div class="Summary">
            <h2>Order Summary</h2>
          </div>
          <div class="grid price__section">
            <div>
              <p>Subtotal (<span class="itemQty">0</span> item/s)</p>
              <p>Shipping Fee</p>
            </div>
            <div class="subtotal_price cart-total">
              <span id="cartTotal">₱ 0.00</span>
              <span id="shippingFee">₱ 0.00</span>
            </div>
          </div>
          <div class="grid price__section">
            <p>Total Amount</p>
            <p id="totalPrice" class="subtotal_price">₱ 0.00</p>
          </div>
          <button id="checkoutbtn">
            PROCEED TO CHECKOUT(<span class="itemQty">0</span>)
          </button>
        </div>
      </div>
    </div>
    <!-- <script src="./Javascript/cart.js"></script> -->
    <script src="./Javascript/dummy.js"></script>
  </body>
</html>
