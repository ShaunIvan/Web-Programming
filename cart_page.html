<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="./CSS/cart_page.css" />

    <title>Cart</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="searchbox">
        <input type="search" placeholder="Search here" /><button>Search</button>
      </div>
    </nav>

    <div class="container">

        <div class="select-container">
          <input type="checkbox" id="selectAll" />

              <p class="product__price">$100.00</p>

                <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />

            </div>

        </div>

        <div class="order">

            <h2>Order Summary</h2>
          </div>
          <div class="grid price__section">
            <div>
              <p>Subtotal (1 item/s)</p>
              <p>Shipping Fee</p>
            </div>
            <div class="subtotal_price">
              <p>$100.00</p>
              <p>$0.00</p>
            </div>
          </div>

            <p>Total Amount</p>
