<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/cart_page.css" />

    <title>Cart</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Logo</h1>
      </div>

      <div class="searchbox">
        <input type="search" placeholder="Search here" /><button>Search</button>
      </div>
    </nav>
    <div class="container">
      <div class="command__container">
        <div class="select-container">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll">Select All</label>
        </div>
        <div class="delete-container">
          <button class="deletebtn">
            <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />DELETE
          </button>
        </div>
      </div>
      <div class="grid cart">
        <div class="cart__items">
          <input type="checkbox" />
          <img src="./IMG/item1.png" alt="" class="product__image" />
          <p class="item__name">Gaming monitor 100hz</p>
          <div class="price--delete">
            <p class="product__price">$100.00</p>
            <button class="deletebtn">
              <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />
            </button>
          </div>
          <label for="item__quantity">Quantity:</label>
          <input type="number" min="1" value="1" class="item__quantity" />
        </div>
        <div class="order__summary">
            
        </div>
      </div>
    </div>
  </body>
</html>
