<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/cart_page.css" />
  </head>
  <body>
    <!-- Logo  -->
    <nav>
      <a class="logo" href="index.html">
        <div class="logo">
          <h1>Logo</h1>
        </div>
      </a>

      <!-- Navigation Search Box -->
      <div class="searchbox">
        <input type="search" placeholder="Search here" />
        <button value="search"><img src="IMG/search_icon.png" alt="" /></button>
      </div>

      <div id="cart">
        <a href="cart_page.html"><img src="./IMG/carticon.png" alt="" /></a>
      </div>

      <div id="logout">
        <a href="">Log out</a>
      </div>
    </nav>

    <!-- Contents -->
    <div class="container1">
      <div id="item1">
        <img class="item_image" src="" alt="" />
      </div>

      <div class="item_description">
        <b>
          <p class="item_name"></p>
          <p class="item_price"></p>
          <img src="IMG/ratings.png" alt="" /><br />
        </b>
        <button class="addToCart">ADD TO CART</button>
        <button class="buy__button">BUY NOW</button>
      </div>
    </div>

    <script src="Javascript/product.js"></script>
  </body>
</html>
