<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="icon" type="image/x-icon" href="./IMG/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/product.css" />
  </head>
  <body>
    <!-- Logo  -->
    <nav>
      <a class="logo" href="index.html">
        <div class="logo">
          <img src="./IMG/logo.png" alt="">
        </div>
      </a>

      <!-- Navigation Search Box -->
      <div class="searchbox">
        <input type="search" placeholder="Search here" />
        <button value="search"><img src="./IMG/search_icon.png" alt="" /></button>
      </div>

      <div id="cart_">
        <button id="cartbtn"><img src="./IMG/carticon.png" alt=""></button>
      </div>

      <div id="logout_">
        <a href="#" onclick="logoutinstant()">Log out</a>
      </div>
    </nav>

    <!-- Contents -->
    <div class="modal__cart_container">
      <div class="confirmPop"></div>
      <div class="noItemPop"></div>
      <div class="modal-overlay" id="modalOverlay"></div>
      <div class="command__container">
        <div class="select-container">
          <input type="checkbox" id="selectAll" />
          <label for="selectAll">Select All</label>
        </div>
        <div class="delete-container">
          <button class="command_deleteBtn">
            <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />DELETE
          </button>
        </div>
      </div>
      <div class="grid_con cart__container"></div>
      <div class="order">
        <div class="Summary">
          <h2>Order Summary</h2>
        </div>
        <div class="grid price__section">
          <div>
            <p>Subtotal (<span class="itemQty">0</span> item/s)</p>
            <p>Shipping Fee</p>
          </div>
          <div class="subtotal_price cart-total">
            <span id="cartTotal">₱ 0.00</span>
            <span id="shippingFee">₱ 0.00</span>
          </div>
        </div>
        <div class="grid price__section">
          <p>Total Amount</p>
          <p id="totalPrice" class="subtotal_price">₱ 0.00</p>
        </div>
        <button id="checkout">
          PROCEED TO CHECKOUT(<span class="itemQty">0</span>)
        </button>
      </div>
      </div>
    </div>
    <div class="container1">
      <span class="breadcrumb"><a class="" href="index.html">Home</a> / Product</span>
      <div class="product__item">
        <img class="item_image" src="" alt="" />
        <div class="item_description">
          <b>
            <p class="item_name"></p>
            <p class="item_price"></p>
            <img src="IMG/ratings.png" alt="" /><br />
          </b>
          <button class="addToCart">ADD TO CART</button>
          <hr />
          <p class="specification">Specifications:</p>
          <ul class="list_details" style="font-size: 15px;"></ul>
          <span class="item_details"></span><br/>
        </div>
      </div>
    </div>

    <script src="./JS/product.js"></script>
  </body>
</html>
