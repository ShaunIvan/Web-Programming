<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/shipping_page.css" />
  </head>
  <body>
    <!-- Logo  -->
    <header>
      <nav>
        <div class="logo">
          <h1>Logo</h1>
        </div>

        <!-- Navigation Search Box -->
        <div class="searchbox">
          <input type="search" placeholder="Search here" />
          <button value="search">Search</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="top__container">
        <div class="shipping__container">
          <h1>Shipping Details</h1>
          <form class="shipping__details">
            <div>
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" />
              <label for="mobile__number">Mobile Number</label>
              <input type="text" id="mobile__number" />
              <label for="email__address">Email Address</label>
              <input type="email" id="email__address" />
            </div>
            <div>
              <label for="house__address"
                >House Number, Building and Street Name</label
              >
              <input type="text" id="house__address" />
              <label for="province">Province</label>
              <input type="text" id="province" />
              <label for="user__city">City/Municipality</label>
              <input type="text" id="user__city" />
              <label for="user__barangay">Barangay</label>
              <input type="text" id="user__barangay" />
            </div>
          </form>
        </div>
        <div class="order">
          <div class="Summary">
            <h2>Order Summary</h2>
          </div>
          <div class="grid price__section">
            <div>
              <p>Subtotal (1 item/s)</p>
              <p>Shipping Fee</p>
            </div>
            <div class="subtotal_price">
              <p>$100.00</p>
              <p>$0.00</p>
            </div>
          </div>
          <div class="grid price__section">
            <p>Total Amount</p>
            <p class="subtotal_price">$100.00</p>
          </div>
          <button id="checkoutbtn">PROCEED TO CHECKOUT(1)</button>
        </div>
      </div>
      <div class="cart__items">
        <img src="./IMG/item1.png" alt="" class="product__image" />
        <p class="item__name">Gaming monitor 100hz</p>
        <div class="price--delete">
          <p class="product__price">$100.00</p>
          <button class="deletebtn">
            <img class="deletebtn-img" src="./IMG/trashbin.png" alt="" />
          </button>
        </div>
        <label for="item__quantity">Quantity:</label>
        <input type="number" min="1" value="1" readonly class="item__quantity" />
      </div>
    </div>
  </body>
</html>
